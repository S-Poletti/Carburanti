name: Esegui script prezzi carburanti

on:
  schedule:
    # Tutti i giorni alle 07:05 UTC â‰ˆ 08:05 in Italia (in inverno)
    - cron: "5 7 * * *"
  workflow_dispatch:  # ti permette di lanciarlo a mano

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Installa (e cache) i pacchetti R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            DatawRappr
            readr
            dplyr
            stringr
            httr
          cache-version: 1

      - name: Esegui script carburanti
        run: |
          Rscript DATAWRAPPER.R
